<!DOCTYPE html>
<html>
<head>
	<title>TriviaGame</title>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
	<script type='text/javascript' src="assets/javascript/app.js"></script>


</head>
<body>


<br/><br/>

<section>
		<div id="title">
			<h1>
			Dog Trivia!
			</h1>
		</div>
		<br/>

		<button class='button' id='start' onclick = "initializeTimerTo3();">Start</button>

		<br/>

		<div id="after_start">
			<h2 id="counter"></h2>
		</div>

		<div id="after_finish" class="blue">
		<p id="message"></p>
		<p id="correct"></p>
		<p id="wrong"></p>
		</div>

</section>

<br/>


<form id="quiz" name="quiz">
<div class="container quiz">
	<div class="row">

		<div class="column-third blue transparent"></div>


<form id="quiz" name="quiz">
		<div class="column-third blue" id="allQuestions" name="quiz">

			<p class="question1">What is the most popular dog breed in the world?</p>
			
			<input type="radio" name="q1" value="a"><label for="q1a">Labrador</label>
			<input type="radio" name="q1" value="b"><label for="q1b">Beagle</label>
			<input type="radio" name="q1" value="c"><label for="q1c">Boxer</label>
			<input type="radio" name="q1" value="d"><label for="q1d">Pitbull</label>
			
			
			<p class="question2">What is the fastest dog?</p>
			
				<input type="radio" name="q2" value="a"><label for="q2a">Whippet</label>
				<input type="radio" name="q2" value="b"><label for="q2b">Greyhound</label>
				<input type="radio" name="q2" value="c"><label for="q2c">Boxer</label>
				<input type="radio" name="q2" value="d"><label for="q2d">Visla</label>
			
			

			<p class="question3">What is the smartest dog?</p>
			
				<input type="radio" name="q3" value="a"><label for="q3a">Poodle</label>
				<input type="radio" name="q3" value="b"><label for="q3b">Labrador</label>
				<input type="radio" name="q3" value="c"><label for="q3c">Boxer</label>
				<input type="radio" name="q3" value="d"><label for="q3d">Boarder Collie</label>
				<div><input id ="button" type="button" value="Finish" style="background-color:tomato;
    			color: #b5ccdd; padding: 15px 32px;font-size: 16px;margin: 4px 2px;border-radius: 15px" onclick = "check();"></button></div>


		</div>


	
	
</form>
		
		<div class="column-third blue transparent"></div>	
    		
    		
    	</div>

    	

		
	</body>
</html>

		


</div>


</section>

</body>
</html>
